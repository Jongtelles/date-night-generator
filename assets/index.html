<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Date Night Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
 <!-- Navbar for top -->
    <nav class="navbar sticky-top navbar-light bg-light navbar-justify-end">
      <h1> Let us help you plan a great date night</h1>
    </nav>
    <div class = "container-fluid">
        <div class = "row justify-content-md-center">
            <h2> When do you want to go on your date?</h2>
        </div>

    <!-- content box -->

        <div class="row justify-content-md-center">
            <input id="date" type="date"> </input>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-offset-1 col-md-auto">
                <div class="row justify-content-md-center">
                    <h3>What time does the date start?</h3>
                </div>
                <div class="row justify-content-md-center">
                    <input id="start" type="time"> </input>
                </div>
            </div>
            <div class = "col-md-2"></div>
            <div class="col-md-auto">
                    <div class="row justify-content-md-center">
                        <h3>How long do you want the date to be? </h3>
                    </div>
                    <div class="row justify-content-md-center">
                        <input id="length" type="number"> </input>
                    </div>
                </div>
        </div>
        <div class="row justify-content-md-center">
            <button class="btn-lg"> next</button>
        </div>
    </div>

</body>

</html>
