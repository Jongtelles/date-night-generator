<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Date Night Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar for top -->
    <header align="center">
        <video autoplay playsinline muted preload poster="./images/logoPic.png">
        </video>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 255 255">
            <defs>
                <mask id="mask" x="0" y="0" width="100%" height="80%">
                    <rect x="0" y="0" width="100%" height="69px" />
                    <text class="tag" x="5" y="20">
                        let us plan your perfect night out
                    </text>
                    <text class="logo" x="55" y="60">
                        DATE NIGHT
                    </text>
                </mask>
            </defs>
            <rect x="0" y="-60" width="100%" height="80%" />
        </svg>
    </header>

    <nav class="nav sticky-top justify-content-md-center" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <a href="./index.html">
                    <i class="fa fa-calendar-alt"></i>
                </a>
            </li>
            <li class="breadcrumb-item justify-content-md-center" aria-current="page">
                <i class="fa fa-utensils"></i>
            </li>
        </ol>
    </nav>

    <div class="container-fluid">
        <!-- content box -->
        <div class="row justify-content-md-center">
            <div class="content rounded col-md-auto  animated fadeInLeft">
                <div class="row justify-content-md-center">
                    <h3>Where do you want to go? </h3>
                </div>
                <hr>
                <div class="row justify-content-md-center">
                    <input id="zipcode" type="number" placeholder="zip code" value=""> </input>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="content rounded col-md-auto  animated fadeInRight">
                <div class="row justify-content-md-center">
                    <h3>What's your price Range? </h3>
                </div>
                <hr>
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <input type="checkbox" id="1" name="$" value="1">
                        <label for="1">
                            $
                        </label>
                        </input>
                    </div>
                    <div class="col-md-auto">
                        <input type="checkbox" id="2" name="$$" value="2">
                        <label for="2">
                            $$
                        </label>
                        </input>
                    </div>
                    <div class="col-md-auto">
                        <input type="checkbox" id="3" name="$$$" value="3">
                        <label for="3">
                            $$$
                        </label>
                        </input>
                    </div>
                    <div class="col-md-auto">
                        <input type="checkbox" id="4" name="$$$$" value="4">
                        <label for="4">
                            $$$$
                        </label>
                        </input>
                    </div>
                </div>
            </div>
        </div>

        <!-- button to go to next page -->
        <div class="row justify-content-md-center  animated fadeInUp">
            <a href="./movies.html">
                <button id="btnPrice" class="btn-lg hvr-grow-shadow">
                    <i class="fa fa-arrow-alt-circle-right justify-content-center">
                    </i>
                    <br> Next
                </button>
            </a>
        </div>
    </div>

    <footer class="navbar fixed-bottom justify-content-md-center">
        <p>
            powered by:
            <i class="fab fa-yelp"></i>
            <i class="fab fa-node"></i>
            <i class="fab fa-js"></i>
            <i class="fa fa-coffee"></i>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
